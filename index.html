<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Minecraft Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Minecraft-like pixel font fallback and styles */
      body {
        font-family: 'Courier New', Courier, monospace;
        background-color: #1a1a1a;
        color: white;
        overflow: hidden; /* Prevent scrolling for game feel */
        touch-action: none; /* Prevent browser handling of gestures */
        user-select: none; /* Prevent text selection */
        -webkit-user-select: none;
      }
      .pixel-shadow {
        box-shadow: 4px 4px 0px 0px rgba(0,0,0,0.5);
      }
      .pixel-border {
        border: 4px solid #333;
      }
      .minecraft-btn:active {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px 0px rgba(0,0,0,0.5);
      }
      @keyframes explode {
        0% { transform: scale(1); background-color: white; }
        50% { transform: scale(1.2); background-color: red; }
        100% { transform: scale(0); opacity: 0; }
      }
      .anim-explode {
        animation: explode 0.5s ease-out forwards;
      }
    </style>
